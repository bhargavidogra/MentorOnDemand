<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="bg">
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
          

          <form>
              <h2 class="text-center">Add User</h2>

<br>
              <legend > Enter Usernamee and Password :</legend>
              <label for="userName">userName:</label>
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input [(ngModel)]="user.userName" placeholder="userName" name="userName" class="form-control"
                id="userName">
            </div>

            <label for="password">password:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input [(ngModel)]="user.password" placeholder="password" name="password" class="form-control"
                id="password">
            </div>
            <br>
            <legend> Enter Personal Detail :</legend>
            <br>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control"
                id="firstName">
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control"
                id="lastName">
            </div>

            <div class="form-group">
              <label for="contactNumber">contact Number:</label>
              <input type="contactNumber" [(ngModel)]="user.contactNumber" placeholder="contactNumber"
                name="contactNumber" class="form-control" id="contactNumber">
            </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control"
                id="email">
            </div>

            <div class="form-group">
              <label for="regCode">regCode:</label>
              <input type="regCode" [(ngModel)]="user.regCode" placeholder="regCode" name="regCode" class="form-control"
                id="regCode">
            </div>

            <div class="form-group">
              <label for="trainingId">Training Id:</label>
              <input type="trainingId" [(ngModel)]="user.trainingId" placeholder="trainingId" name="trainingId" class="form-control" id="trainingId">
            </div>

            <div class="form-group">
              <label for="role">role:</label>
              <input type="role" [(ngModel)]="user.role" placeholder="role" name="role" class="form-control" id="role">
            </div>
            <div class="form-group">
              <label for="linkedinUrl">linkedinUrl:</label>
              <input type="linkedinUrl" [(ngModel)]="user.linkedinUrl" placeholder="linkedinUrl" name="linkedinUrl"
                class="form-control" id="linkedinUrl">
            </div>
            <div class="form-group">
              <label for="yearsOfExperience">yearsOfExperience:</label>
              <input type="yearsOfExperience" [(ngModel)]="user.yearsOfExperience" placeholder="yearsOfExperience"
                name="yearsOfExperience" class="form-control" id="yearsOfExperience">
            </div>
            <div class="form-group">
              <label for="active">active:</label>
              <input type="active" [(ngModel)]="user.active" placeholder="active" name="active" class="form-control"
                id="active">
            </div>
            <div class="form-group">
              <label for="confirmedSignUp">confirmedSignUp:</label>
              <input type="confirmedSignUp" [(ngModel)]="user.confirmedSignUp" placeholder="confirmedSignUp"
                name="confirmedSignUp" class="form-control" id="confirmedSignUp">
            </div>
            <div class="form-group">
              <label for="resetPassword">resetPassword:</label>
              <input type="resetPassword" [(ngModel)]="user.resetPassword" placeholder="resetPassword"
                name="resetPassword" class="form-control" id="resetPassword">
            </div>
            <div class="form-group">
              <label for="resetPasswordDate">resetPasswordDate:</label>
              <input type="resetPasswordDate" [(ngModel)]="user.resetPasswordDate" placeholder="resetPasswordDate"
                name="resetPasswordDate" class="form-control" id="resetPasswordDate">
            </div>


            <button class="btn btn-success" (click)="createUser()">Create</button>
          </form>
        </div>
          <div class="col-lg-2">
          </div>
        </div>
        
      </div>
  </article>
</div>


<footer>
  <br>
  <br>
  <br>
  <br>
</footer>

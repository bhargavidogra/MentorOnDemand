<div class="col-md-6">
<h2> Technology Details</h2>
<a style="margin-left:10px" routerLink="/addtechnology">Add Technology</a>
<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">ID</th>
    
    <th>TECHNAME</th>
    <th>DESCRIPTION</th>
    <th>CREATED AT</th>
    <th>UPDATED AT</th>
    
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let technology of technologies">
    <td class="hidden">{{technology.id}}</td>
    <td>{{technology.techName}}</td>
    <td>{{technology.description}}</td>
    <td>{{technology.createdAt }}</td>
    <td>{{technology.updatedAt}}</td>
   
   
  </tr>
  </tbody>
</table>
<button> <a  routerLink="/mentor-dashboard">Back</a> </button>

</div>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="bg">
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">


 
<form>
    <h2 class="text-center">Add Training</h2>
  <div class="form-group">
      <label for="progress">progress:</label>
      <input [(ngModel)]="training.progress" placeholder="progress(25%,50%,75%,100%)" name="progress" class="form-control" id="progress">
    </div>

    <div class="form-group">
        <label for="commissionAmount">commissionAmount:</label>
        <input [(ngModel)]="training.commissionAmount" placeholder="commissionAmount" name="commissionAmount" class="form-control" id="commissionAmount">
      </div>

  <div class="form-group">
    <label for="rating">Rating:</label>
    <ngb-rating [(rate)]="training.rating" placeholder="rating" name="rating" class="form-control" id="rating"></ngb-rating>
  </div>

  <div class="form-group">
    <label for="avgRating">Average Rating:</label>
    <input [(ngModel)]="training.avgRating" placeholder="avgRating" name="avgRating" class="form-control" id="avgRating">
  </div>

  <div class="form-group">
      <label for="startDate">start Date:</label>
      <input type="startDate" [(ngModel)]="training.startDate" placeholder="startDate" name="startDate" class="form-control" id="startDate">
    </div>

  <div class="form-group">
      <label for="endDate">endDate:</label>
      <input type="endDate" [(ngModel)]="training.endDate" placeholder="endDate" name="endDate" class="form-control" id="endDate">
    </div>
   
    <div class="form-group">
        <label for="startTime">startTime:</label>
        <input type="startTime" [(ngModel)]="training.startTime" placeholder="startTime" name="startTime" class="form-control" id="startTime">
      </div>

      <div class="form-group">
          <label for="endTime">endTime:</label>
          <input type="endTime" [(ngModel)]="training.endTime" placeholder="endTime" name="endTime" class="form-control" id="endTime">
        </div>
        <div class="form-group">
            <label for="amountReceived">amountReceived:</label>
            <input type="amountReceived" [(ngModel)]="training.amountReceived" placeholder="amountReceived" name="amountReceived" class="form-control" id="amountReceived">
          </div> 
          <div class="form-group">
              <label for="mentorId">mentorId:</label>
              <input type="mentorId" [(ngModel)]="training.mentorId" placeholder="mentorId" name="mentorId" class="form-control" id="mentorId">
            </div>
            <div class="form-group">
                <label for="mentorName">mentorName:</label>
                <input type="mentorName" [(ngModel)]="training.mentorName" placeholder="mentorName" name="mentorName" class="form-control" id="mentorName">
              </div> 
              <div class="form-group">
                  <label for="userId">userId:</label>
                  <input type="userId" [(ngModel)]="training.userId" placeholder="userId" name="userId" class="form-control" id="userId">
                </div> 
                <div class="form-group">
                    <label for="userName">userName:</label>
                    <input type="userName" [(ngModel)]="training.userName" placeholder="userName" name="userName" class="form-control" id="userName">
                  </div> 
                  <div class="form-group">
                      <label for="skillId">skillId:</label>
                      <input type="skillId" [(ngModel)]="training.skillId" placeholder="skillId" name="skillId" class="form-control" id="skillId">
                    </div>
                    <div class="form-group">
                      <label for="skillName">skillName:</label>
                      <input type="skillName" [(ngModel)]="training.skillName" placeholder="skillName" name="skillName" class="form-control" id="skillName">
                    </div>
                    <div class="form-group">
                      <label for="fees">fees:</label>
                      <input type="fees" [(ngModel)]="training.fees" placeholder="fees" name="fees" class="form-control" id="fees">
                    </div>
                    <div class="form-group">
                      <label for="status">status:</label>
                      <input type="status" [(ngModel)]="training.status" placeholder="status" name="status" class="form-control" id="status">
                    </div>


  <button class="btn btn-success" (click)="createTraining()">Create</button>
</form>
</div>
<div class="col-lg-2">
</div>
</div>

</div>
</article>
</div>


<footer>
<br>
<br>
<br>
<br>
</footer>

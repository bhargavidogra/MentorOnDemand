<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="jumbotron text-center">
    <h2>Login/Sign Up</h2>
    <p>Search trainings :</p>
    <div class="container">
            <div class="row">
              <div class="col-lg-5">
              </div>
              <div class="col-lg-6">
    
    <input style="width: 30% ;box-align:center "  [(ngModel)]="startdate" placeholder="Start Date" name="startdate" class="form-control" id="startdate">
    <input style="width: 30% ; align-items:center" [(ngModel)]="enddate" placeholder="End Date" name="enddate" class="form-control" id="enddate">
    </div>
    <div class="col-lg-1">
        </div>
        </div>
        </div>
    <button  (click)="findtraining(startdate,enddate)">Search</button> 

            

</div>
<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                   
            </div>
            <div class="col-lg-8">
                <form method="post">
                    <div>
                        <fieldset>
                            <legend>LOGIN :</legend>
                            <P>Enter your login credentials:</P>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input [(ngModel)]="user.userName" placeholder="userName" name="userName" class="form-control" id="userName">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="password">
                            </div>
                            <p>Don't have an account?</p>
                            <a routerLink="/add"><u>Sign Up</u></a>
                            
                            <input type="reset" />
                            
                               <!-- <a routerLink="/user-dashboard"><button>submit</button></a> -->
                                <button  (click)="validate(user.userName,user.password)">Submit</button>
                        </fieldset>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>

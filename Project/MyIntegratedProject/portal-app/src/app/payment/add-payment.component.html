<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="bg">
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">

  
<form>
    <h2 class="text-center">Add Payment</h2>
  <div class="form-group">
      <label for="txnType">txnType:</label>
      <input [(ngModel)]="payment.txnType" placeholder="txnType" name="txnType" class="form-control" id="txnType">
    </div>

    <div class="form-group">
        <label for="Amount">amount:</label>
        <input [(ngModel)]="payment.Amount" placeholder="Amount" name="Amount" class="form-control" id="Amount">
      </div>

      <div class="form-group">
        <label for="userId">userId</label>
        <input type="userId" [(ngModel)]="payment.userId" placeholder="userId" name="userId" class="form-control" id="userId">
      </div>

  <div class="form-group">
    <label for="remarks">remarks:</label>
    <input [(ngModel)]="payment.remarks" placeholder="remarks" name="remarks" class="form-control" id="remarks">
  </div>

  

  <div class="form-group">
      <label for="mentorId">mentorId</label>
      <input type="mentorId" [(ngModel)]="payment.mentorId" placeholder="mentorId" name="mentorId" class="form-control" id="mentorId">
    </div>

    <div class="form-group">
      <label for="mentorName">mentorName</label>
      <input type="mentorName" [(ngModel)]="payment.mentorName" placeholder="mentorName" name="mentorName" class="form-control" id="mentorName">
    </div>


  <div class="form-group">
      <label for="trainingId">trainingId</label>
      <input type="trainingId" [(ngModel)]="payment.trainingId" placeholder="trainingId" name="trainingId" class="form-control" id="trainingId">
    </div>
   
    <div class="form-group">
        <label for="paymentType">paymentType:</label>
        <input type="paymentType" [(ngModel)]="payment.paymentType" placeholder="paymentType" name="paymentType" class="form-control" id="paymentType">
      </div>

      <div class="form-group">
        <label for="totalAmountToMentor">totalAmountToMentor:</label>
        <input type="totalAmountToMentor" [(ngModel)]="payment.totalAmountToMentor" placeholder="totalAmountToMentor" name="totalAmountToMentor" class="form-control" id="totalAmountToMentor">
      </div>

      <div class="form-group">
        <label for="createdAt">createdAt:</label>
        <input [(ngModel)]="payment.createdAt" placeholder="createdAt" name="createdAt" class="form-control" id="createdAt">
      </div>
  
      <div class="form-group">
          <label for="updatedAt">Update At:</label>
          <input [(ngModel)]="payment.updatedAt" placeholder="updatedAt" name="updatedAt" class="form-control" id="updatedAt">
        </div>

      
  <button class="btn btn-success" (click)="createPayment()">Create</button>
</form>
</div>
<div class="col-lg-2">
</div>
</div>

</div>
</article>
</div>


<footer>
<br>
<br>
<br>
<br>
</footer>

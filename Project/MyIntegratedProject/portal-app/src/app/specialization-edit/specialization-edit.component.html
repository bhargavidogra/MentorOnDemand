<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <div class="col-md-6">
        <h2> Specialization Details</h2>
        
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="hidden">Id</th>
            <th>Time Slot</th>
            <th>Specialization</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <!--<tr *ngFor="let user of users"> -->
              <tr>
            <td class="hidden">{{user.id}}</td>
            <td>{{user.timeslot}}</td>
            <td>{{user.specializtion}}</td>
            <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete Record</button></td>
          </tr>
          </tbody>
        </table>
        </div>
        
        <div class="col-md-6">
          <h2 class="text-center">Add Specialization Field</h2>
        <form>
          <div class="form-group">
            <label for="course_name">Course name:</label>
            <input type="text" [(ngModel)]="user.specialization" placeholder="Corse Specialization" name="course_name" class="form-control" id="specialization">
          </div>
        
          <div class="form-group">
            <label for="firstName">Time slot:</label>
            <input [(ngModel)]="user.timeslot" placeholder="Time slot" name="timeslot" class="form-control" id="timeslot">
          </div>
          <button class="btn btn-success" (click)="createUser()">Add Record</button>
        </form>
        </div>
